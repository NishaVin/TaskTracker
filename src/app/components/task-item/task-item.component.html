<div [ngClass]="{ reminder: task.reminder }" class="task" (dblclick)="onToggle(task)">
    <h3>{{task.text}}
        <fa-icon [icon]="faTimes" [ngStyle]="{'color': 'RED'}" (click)="onRemove(task)"></fa-icon>
    </h3>
    <p>{{task.day}}
        <!-- <button class="btn" [ngStyle]="{'background-color': 'RED'}" (click)="onRemove(task)" type="button">Remove</button> -->
    </p>
</div>
